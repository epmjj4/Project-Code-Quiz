<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body>
    <div class="hide" id="scores.div">
        <form action= "scores.html">

            <button class="scores" type="View HighScores">View High Scores</button>
        </form>
      
    </div>
    <div class="timer">Time: <span id="time"></span></div>


    <!-- // add start in css to targer -->
<div class="container">
    <div id="start-screen"class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
            Try to answer the following code-related questions within the time
            limit. Keep in mind that incorrect answers will penalize your
            score/time by ten seconds!
        </p>
        <button id="startButton" >Begin Quiz</button>
    </div>


<div id="questions" class="hide">

    <h2 id="question-quote"></h2>
    <ol class="choices" id="choices"></ol>

</div>

    

<div id="end-screen" class="hide">
<h2>All Done</h2>
<p>Your final Score <span id="final-score"></span></p>
<p>Enter initials : <input type="text" id="initials" max="3"></p>
<button id="submit">Submit</button>
</div>    
  <div class="rightWrong" class="rightWrong hide">
</div>
  </div>      
    </div>
    <script src="logic.js"></script>
    <script src="questions.js"></script>
</body>

</html>
