<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css"></link>
</head>

<body>
    <main>
        <button id="startButton" class="hide">Begin Quiz</button>

    </main>
    <div class="hide" id="quiz">
        <h1 id="timer"></h1>
        <h1 id="questions"></h1>
        <ol id="choices"></ol>
        <form>
            <input type="radio" id="choice-1" class="selection" name="choice-1" value="choice-1">
            <label for="choice-1">A</label><br>
            <input type="radio" id="choice-2" class="selection" name="choice-2" value="choice-2">
            <label for="choice-2">B</label><br>
            <input type="radio" id="choice-3" class="selection" name="choice-3" value="choice-3">
            <label for="choice-3">C</label><br>
            <input type="radio" id="choice-4" class="selection" name="choice-4" value="choice-4">
            <label for="choice-4">D</label>
        </form>
        </div>
    <script src="logic.js"></script>
    <script src="questions.js"></script>
</body>

</html>
